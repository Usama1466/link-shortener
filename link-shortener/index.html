<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
</head>
<body>
    <h1>Simple Link Shortener</h1>
    <form id="linkForm">
        <input type="url" id="originalLink" placeholder="Enter your link" required>
        <input type="text" id="customName" placeholder="Custom name (optional)">
        <button type="submit">Shorten Link</button>
    </form>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
